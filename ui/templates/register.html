<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/main.css">
</head>
<body>
    <div class="container main">
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="/login" role="tab"
                aria-controls="pills-login" aria-selected="false">Login</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="/register" role="tab"
                aria-controls="pills-register" aria-selected="true">Register</a>
            </li>
          </ul>
          <!-- Pills navs -->
          
          <!-- Pills content -->
          <div class="tab-content">
            <div class=" active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
              <form>
          
                <p class="text-center">Enter your credentials:</p>
          
                <!-- Name input -->
                <div class="form-outline mb-4">
                  <input type="text" id="registerName" class="form-control" />
                  <label class="form-label" for="registerName">Name</label>
                </div>
          
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="registerEmail" class="form-control" />
                  <label class="form-label" for="registerEmail">Email</label>
                </div>
          
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="registerPassword" class="form-control" />
                  <label class="form-label" for="registerPassword">Password</label>
                </div>
          
                <!-- Submit button -->
                <a id="registerBtn" class="btn btn-primary btn-block mb-3">Sign up</a>
              </form>
            </div>
          </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
  document.getElementById('registerBtn').addEventListener('click', function() {
          // Retrieve email and password from input fields
          var email = document.getElementById('registerEmail').value;
          var name = document.getElementById('registerName').value
          var password = document.getElementById('registerPassword').value;

          // Prepare data to be sent
          var data = {
              email: email,
              name: name,
              password: password
          };

          console.log( JSON.stringify(data))

          // Send POST request to the server
          fetch('http://localhost:3000/api/v1/register', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
          })
          .then(function(response) {
              // Check if request was successful
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              // Parse JSON response
              return response.json();
          })
          .then(function(data) {
              // Handle successful response here
              console.log(data);
              window.location.href = '/'
          })
          .catch(function(error) {
              // Handle errors here
              alert('There was a problem with the fetch operation:', error);
          });
      });
</script>
</body>
</html>
